<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Typefaces -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Nav Bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <!-- Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <!-- Footer CSS -->
    <link rel="stylesheet" href="/styles/footer.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/tweets.js"></script>

  </head>

  <body>

    <!-- Nav Bar -->
    <nav>
      <span>tweeter</span>
      <div class="new-tweet-toggle">
        <h1> <strong>Write</strong> a new tweet</h1>
        <i class="fas fa-angle-double-down"></i>
        <i class="fas fa-angle-double-up"></i>
      </div>
    </nav>

    <!-- Header/Avatar -->
    <div class="content">
      <header>
        <div>
            <img src="/images/profile-hex.png">
        </div>
        <div>
            <h2><strong>Jennifer</strong> McTester</h2>
        </div>
      </header>

      <main class="container">
        <!-- Make New Tweets -->
        <section class="new-tweet">
          <form id="submitTweet">
            <div class="labels">
              <label for="tweet-text" class="prompt">What are you humming about?</label>
            </div>
            <textarea name="text" id="tweet-text"></textarea>
            <div class="submission-info">
              <button type="submit">Tweet</button>
              <label class="error" id="taEmpty">Tweet is empty!</label>
              <label class="error" id="taOverMax">Too long!</label>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>

        <div class="data-container">
          <!-- Display Tweets -->
        </div>
      </main>
    </div>

    <!-- Toggleable, fixed 'To Top' button -->
    <footer class="to-top">
      <div class="footer-icon">
        <i class="fa-solid fa-angles-up circle-icon"></i>
      </div>
    </footer>
    
  </body>
</html>
